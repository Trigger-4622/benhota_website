<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טרמינל אנלייט V2</title>
    <style>
        body {
            background-color: rgb(10, 10, 10);
            color: rgb(255, 176, 0);
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
        }

        .terminal-box {
            border: 1px solid rgb(51, 51, 51);
            background: rgb(0, 0, 0);
            width: 100%;
            max-width: 700px;
            padding: 25px;
            box-shadow: rgb(26, 26, 26) 8px 8px 0px;
            position: relative;
            box-sizing: border-box;
        }

        .header {
            font-size: 18px;
            color: rgb(255, 176, 0);
            border-bottom: 1px solid rgb(34, 34, 34);
            margin-bottom: 20px;
            padding-bottom: 12px;
            text-align: center;
            letter-spacing: 1px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-direction: column;
        }

        .mode-badge {
            font-size: 12px;
            background: rgb(34, 34, 34);
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 5px;
            color: rgb(0, 255, 65);
            text-transform: uppercase;
        }

        .label {
            font-size: 14px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            background: rgb(5, 5, 5);
            border: 1px solid rgb(34, 34, 34);
            color: rgb(255, 176, 0);
            padding: 12px;
            margin-bottom: 5px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: rgb(80, 80, 80);
        }

        /* Dynamic Direction Class */
        .dir-ltr { direction: ltr; text-align: left; }
        .dir-rtl { direction: rtl; text-align: right; }

        #output-display {
            border: 1px dashed rgb(68, 68, 68);
            min-height: 140px;
            padding: 20px;
            font-size: 22px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background: rgb(3, 3, 3);
            word-break: break-all;
            gap: 6px;
            margin-bottom: 20px;
            align-content: flex-start;
        }

        /* SHARED STYLE FOR RESULT ITEMS (Decoded & Encoded) */
        .result-item {
            color: rgb(0, 255, 65);
            text-shadow: 0px 0px 10px rgba(0, 255, 65, 0.4);
            font-weight: bold;
            position: relative;
            cursor: help;
            padding: 0 4px; /* Added spacing */
        }

        /* Tooltip logic */
        .result-item:hover::after {
            content: attr(data-original);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgb(10, 10, 10);
            border: 1px solid rgb(255, 176, 0);
            color: rgb(255, 176, 0);
            padding: 2px 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .missing-key {
            color: #ef4444;
            border: 1px dashed #ef4444;
            padding: 0 6px;
            font-weight: bold;
            cursor: help;
        }

        /* Unknown / Error */
        .unknown {
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.1);
            padding: 0 4px;
            font-weight: bold;
        }

        /* Separator */
        .separator { opacity: 0.4; white-space: pre; }
        .separator-break { flex-basis: 100%; height: 0; }

        /* Settings Area */
        #settings-panel {
            display: none;
            margin-top: 20px;
            border-top: 1px solid rgb(34, 34, 34);
            padding-top: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .key-pair {
            display: flex;
            align-items: center;
            background: rgb(5, 5, 5);
            border: 1px solid rgb(34, 34, 34);
            padding: 4px;
        }

        .key-letter {
            color: rgb(0, 255, 65);
            font-weight: bold;
            width: 25px;
            text-align: center;
            border-left: 1px solid rgb(34, 34, 34);
        }

        .key-input {
            background: transparent;
            border: none;
            color: rgb(255, 176, 0);
            width: 100%;
            text-align: center;
            font-family: inherit;
            outline: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        button {
            background: transparent;
            border: 1px solid rgb(34, 34, 34);
            color: rgb(255, 176, 0);
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.2s;
        }
        button:hover {
            border-color: rgb(255, 176, 0);
            background: rgba(255, 176, 0, 0.1);
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgb(34,34,34);
            padding-bottom: 10px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgb(10, 10, 10); }
        ::-webkit-scrollbar-thumb { background: rgb(51, 51, 51); }
        ::-webkit-scrollbar-thumb:hover { background: rgb(255, 176, 0); }
    </style>
</head>
<body>

    <div class="terminal-box">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                טרמינל אנלייט // פענוח והצפנה
            </div>
            <span id="mode-badge" class="mode-badge">מצב: פענוח (Stickers -> Hebrew)</span>
        </div>

        <div class="controls-bar">
            <button onclick="toggleMode()" id="mode-btn">החלף למצב הצפנה</button>
            <button onclick="clearAll()" style="color: #ef4444; border-color: #ef4444;">נקה הכל</button>
        </div>

        <div>
            <span class="label" id="input-label">>> קלט (INPUT CODES):</span>
            <!-- Default is LTR for codes -->
            <textarea id="input-stream" class="dir-ltr" placeholder="Z74 7..."></textarea>
        </div>

        <div>
            <span class="label" id="output-label">>> פלט (DECODED HEBREW):</span>
            <div id="output-display">
                <span style="opacity: 0.5; font-size: 16px;">[ ממתין לנתונים... ]</span>
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="toggleSettings()">[ הגדרות מפתח ]</button>
        </div>

        <div id="settings-panel">
            <div class="settings-grid" id="keys-container"></div>
            <div style="margin-top: 15px; text-align: left;">
                <button onclick="resetKeys()">אפס לברירת מחדל</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & STATE ---
        const defaultMappings = [
            { hebrew: 'א', code: '17' }, { hebrew: 'ב', code: '4' }, { hebrew: 'ג', code: '50' },
            { hebrew: 'ד', code: 'A' }, { hebrew: 'ה', code: '7' }, { hebrew: 'ו', code: '18' },
            { hebrew: 'ז', code: 'E' }, { hebrew: 'ח', code: '8' }, { hebrew: 'ט', code: '44' },
            { hebrew: 'י', code: 'P' }, { hebrew: 'כ', code: '0' }, { hebrew: 'ל', code: 'G' },
            { hebrew: 'מ', code: '74' }, { hebrew: 'נ', code: 'B' }, { hebrew: 'ס', code: 'C' },
            { hebrew: 'ע', code: 'X' }, { hebrew: 'פ', code: 'K' }, { hebrew: 'צ', code: 'M' },
            { hebrew: 'ק', code: 'T' }, { hebrew: 'ר', code: '6' }, { hebrew: 'ש', code: 'Z' },
            { hebrew: 'ת', code: '9' },
            { hebrew: 'ם', code: '' }, { hebrew: 'ן', code: '' }, { hebrew: 'ץ', code: '' },
            { hebrew: 'ף', code: '' }, { hebrew: 'ך', code: '' }
        ];

        let currentMappings = JSON.parse(JSON.stringify(defaultMappings));
        let isEncryptionMode = false; // false = Decode (Default), true = Encode

        // --- 2. DOM ELEMENTS ---
        const inputArea = document.getElementById('input-stream');
        const outputDisplay = document.getElementById('output-display');
        const keysContainer = document.getElementById('keys-container');
        const settingsPanel = document.getElementById('settings-panel');
        const modeBadge = document.getElementById('mode-badge');
        const modeBtn = document.getElementById('mode-btn');
        const inputLabel = document.getElementById('input-label');
        const outputLabel = document.getElementById('output-label');

        // --- 3. MODES & LOGIC ---

        function toggleMode() {
            isEncryptionMode = !isEncryptionMode;
            
            // Clear buffers
            inputArea.value = '';
            outputDisplay.innerHTML = '<span style="opacity: 0.5; font-size: 16px;">[ ממתין לנתונים... ]</span>';

            if (isEncryptionMode) {
                // Switch to ENCRYPTION (Hebrew -> Code)
                modeBadge.textContent = "מצב: הצפנה (Hebrew -> Stickers)";
                modeBadge.style.color = "rgb(255, 176, 0)"; // Amber
                modeBtn.textContent = "החלף למצב פענוח";
                inputLabel.textContent = ">> קלט (טקסט עברי):";
                outputLabel.textContent = ">> פלט (קודים):";
                inputArea.className = "dir-rtl"; // Hebrew typing
                inputArea.placeholder = "הקלד כאן בעברית...";
            } else {
                // Switch to DECRYPTION (Code -> Hebrew)
                modeBadge.textContent = "מצב: פענוח (Stickers -> Hebrew)";
                modeBadge.style.color = "rgb(0, 255, 65)"; // Green
                modeBtn.textContent = "החלף למצב הצפנה";
                inputLabel.textContent = ">> קלט (INPUT CODES):";
                outputLabel.textContent = ">> פלט (DECODED HEBREW):";
                inputArea.className = "dir-ltr"; // Code typing
                inputArea.placeholder = "Z74 7...";
            }
        }

        function processInput() {
            if (isEncryptionMode) {
                encode();
            } else {
                decode();
            }
        }

        // --- 4. DECODE (STICKER -> HEBREW) ---
        function decode() {
            const text = inputArea.value;
            if (!text) {
                outputDisplay.innerHTML = '<span style="opacity: 0.5; font-size: 16px;">[ ממתין לנתונים... ]</span>';
                return;
            }

            const map = {};
            const sortedCodes = [];
            currentMappings.forEach(m => {
                if (m.code && m.code.trim() !== '') {
                    const codeUpper = m.code.trim().toUpperCase();
                    map[codeUpper] = m.hebrew;
                    sortedCodes.push(codeUpper);
                }
            });
            sortedCodes.sort((a, b) => b.length - a.length || a.localeCompare(b));

            let html = '';
            let i = 0;
            const len = text.length;

            while (i < len) {
                let matched = false;
                for (const code of sortedCodes) {
                    const codeLen = code.length;
                    if (i + codeLen <= len) {
                        const sub = text.substring(i, i + codeLen).toUpperCase();
                        if (sub === code) {
                            // Using shared 'result-item' class
                            html += `<span class="result-item" data-original="${sub}">${map[code]}</span>`;
                            i += codeLen;
                            matched = true;
                            break;
                        }
                    }
                }
                if (matched) continue;

                const char = text[i];
                if (/[a-zA-Z0-9]/.test(char)) {
                    html += `<span class="unknown">${char}</span>`;
                } else {
                    if (char === '\n') html += `<div class="separator-break"></div>`;
                    else html += `<span class="separator">${char}</span>`;
                }
                i++;
            }
            outputDisplay.innerHTML = html;
        }

        // --- 5. ENCODE (HEBREW -> STICKER) ---
        function encode() {
            const text = inputArea.value;
            if (!text) {
                outputDisplay.innerHTML = '<span style="opacity: 0.5; font-size: 16px;">[ ממתין לנתונים... ]</span>';
                return;
            }

            // Build Hebrew -> Code Map
            const hebrewToCode = {};
            currentMappings.forEach(m => {
                if (m.hebrew) hebrewToCode[m.hebrew] = m.code;
            });

            let html = '';
            for (let char of text) {
                // Check if it's a known Hebrew letter
                if (hebrewToCode.hasOwnProperty(char)) {
                    const code = hebrewToCode[char];
                    if (code && code.trim() !== "") {
                        // Found valid code - Using shared 'result-item' class for consistent look
                        // Set data-original to the Hebrew letter for the tooltip
                        html += `<span class="result-item" data-original="${char}">${code}</span>`;
                    } else {
                        // Letter exists in map but has no code (Missing Key)
                        html += `<span class="missing-key" title="חסר קוד לאות ${char}">?</span>`;
                    }
                } else {
                    // Not a Hebrew letter defined in map
                    if (char === '\n') {
                        html += `<div class="separator-break"></div>`;
                    } else if (char === ' ') {
                        html += `<span class="separator"> </span>`;
                    } else {
                        // Keep numbers/punctuation as is
                        html += `<span style="opacity:0.7">${char}</span>`;
                    }
                }
            }
            outputDisplay.innerHTML = html;
        }


        // --- 6. SETTINGS & HELPERS ---
        function renderSettings() {
            keysContainer.innerHTML = '';
            currentMappings.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'key-pair';
                const label = document.createElement('div');
                label.className = 'key-letter';
                label.textContent = item.hebrew;
                const input = document.createElement('input');
                input.className = 'key-input';
                input.value = item.code;
                input.placeholder = "-";
                input.oninput = (e) => {
                    currentMappings[index].code = e.target.value;
                    processInput(); // Re-process immediately
                };
                div.appendChild(input);
                div.appendChild(label);
                keysContainer.appendChild(div);
            });
        }

        function toggleSettings() {
            settingsPanel.style.display = (settingsPanel.style.display === 'block') ? 'none' : 'block';
        }

        function resetKeys() {
            if (confirm("האם לאפס את המפתחות לברירת המחדל?")) {
                currentMappings = JSON.parse(JSON.stringify(defaultMappings));
                renderSettings();
                processInput();
            }
        }
        
        function clearAll() {
            inputArea.value = '';
            processInput();
        }

        // --- 7. INIT ---
        renderSettings();
        inputArea.addEventListener('input', processInput);

    </script>
</body>

</html>
